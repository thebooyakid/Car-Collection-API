{% extends 'base.html' %}
{% block content %}

<header>
    <h3 class="header-text">Welcome to Car Collection {{ current_user.username }}</h3>
</header>

<div class="container">
    <h3>These are your profile details</h3>
        <ul class="list-group">
            <li class="list-group-item">Username: {{ current_user.username }}</li>
            <li class="list-group-item">Email: {{ current_user.email }}</li>
            <li class="list-group-item">Token: {{ current_user.token }}</li>
        </ul>
</div>

{% endblock content %}
